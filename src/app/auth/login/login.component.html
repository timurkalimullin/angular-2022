<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="submit($event)">
    <div class="login-wrapper">
      <h2>Please log in</h2>
      <button type="submit" class="button" mat-raised-button color="primary">Log in</button>
      <div>
        <mat-form-field appearance="standard">
          <mat-label>Login</mat-label>
          <input matInput placeholder="Enter your login" formControlName="login">
          <mat-hint *ngIf="getControl('login')?.errors?.['required']">{{messages.login.required}}</mat-hint>
          <mat-hint *ngIf="getControl('login')?.errors?.['email']">{{messages.login.email}}</mat-hint>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="standard">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Enter your password" formControlName="password">
          <mat-hint *ngIf="getControl('password')?.errors">{{getPasswordErrorMessage()}}</mat-hint>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
