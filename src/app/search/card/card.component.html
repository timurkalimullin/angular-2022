<mat-card class="card">
  <mat-card-header class="card-title">
    <mat-card-title>{{card?.snippet?.title}}</mat-card-title>
  </mat-card-header>
  <div class="card-image">
    <img src="{{card?.snippet?.thumbnails?.medium?.url}}" alt="card-img">
  </div>
  <div class="card-stats">
    <app-statblock *ngFor="let stat of card?.statistics | keyvalue" name="{{stat.key}}" value="{{stat.value}}"></app-statblock>
  </div>
  <mat-card-content class="card-description">
    <p>
      {{card?.snippet?.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">More...</button>
  </mat-card-actions>
</mat-card>
